<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <base href="/bsaut/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norwegian authority file search</title>

  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="site.css" rel="stylesheet">

  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/angular.js/1.7.8/angular-route.min.js"></script>
  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/angular.js/1.7.8/angular-sanitize.min.js"></script>
  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.min.js"></script>
  <script src="app.js"></script>

</head>
<body>

  <div class="ubercontainer">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <a class="navbar-brand" href="./">Search NORAF</a>
        </div>

        <form role="search" ng-submit="submit()" ng-controller="SearchFormCtrl" style="display:flex; padding-top: 8px" >

            <select style="flex: 0 1 140px"
              ng-options="item as item.label for item in scopes track by item.id"
              ng-model="selectedScope"></select>

            <input  style="flex: 1 1 auto" type="text" class="form-control" placeholder="Person or organization" ng-model="query" autofocus>

            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search"></span> Search
            </button>

        </form>

      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div ng-view></div>
    </div>

    <footer>
      Tool by <a href="https://no.wikipedia.org/wiki/Bruker:Danmichaelo">@Danmichaelo</a>.
      Source <a href="http://github.com/danmichaelo/bsaut">@GitHub</a> available under MIT license.
      Data from <a href="http://www.bibsys.no/bibsys-betadata/search-and-retrieve-via-url-sru/">@Bibsys</a>.
    </footer>
  </div>
</body>
</html>
